<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administrator | Sign in</title>

    <!--CDN-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="/css/admin.css" rel="stylesheet">
    <link href="/css/public.css" rel="stylesheet">

    <script src="/js/admin-signin.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 sign-in-prompt">
                <h1>Summer Administrator</h1>
                <p> Summer administrators are highly authorized users who are usually the staff of the website.
                If you are recognized as an administrator, an account will be created for you on the server side
                and you will be informed of the user name and password.</p>
            </div>
            <div class="col-md-4 sign-in-form">
                <form role="form">
                    <div class="form-group">
                        <label for="admin-name">User name</label>
                        <input type="text" class="form-control" id="admin-name" placeholder="User name...">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="text" class="form-control" id="admin-password" placeholder="Password...">
                    </div>
                    <div class="form-group">
                        <div id="alert" class="alert alert-danger no-display">Wrong user name or password!</div>
                    </div>
                    <div class="form-group">
                        <button id="admin-sign-in" type="button" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
