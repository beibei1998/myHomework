<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Summer Crowd Sourcing | Analysis</title>

    <!--CDN-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/js/analysis.js"></script>

    <script src="/plugin/cookie/jquery.cookie.js"></script>

    <script src="/plugin/charts/Chart.bundle.js"></script>
    <script src="/plugin/charts/Chart.bundle.min.js"></script>
    <script src="/js/global-functions.js"></script>

    <script src="/plugin/datepicker/js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" href="/css/public.css">
</head>
<body>
    <div th:include="base :: header"></div>

    <div class="container">
        <div class="row">
            <h3>My label quality</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="user-to-compare" placeholder="You can search a user to compare with you">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" id="compare-user-btn">Compare</button>
            </div>
            <div class="col-md-2">
                <p class="no-display text-danger" id="compare-error">This user does not exist!</p>
            </div>
        </div>
        <div class="row">
            <canvas id="quality-canvas" width="800" height="500"></canvas>
        </div>
    </div>

    <div th:include="base :: footer"></div>
</body>
</html>
