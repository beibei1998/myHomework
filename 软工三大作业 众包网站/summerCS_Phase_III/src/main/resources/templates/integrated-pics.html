<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Summer Crowd Sourcing | User guide</title>

    <!--CDN-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Other css-->
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/integrated-pics.css">

    <!--Other script-->
    <script src="/plugin/pin/jquery.pin.min.js"></script>
    <script src="/js/integrated-pics.js"></script>
    <script src="/plugin/jcanvas/jCanvas.min.js"></script>
    <script src="/plugin/jcanvas/jCanvas-handles.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <h3 id="page-title" th:attr="name=${projectId}">Integrated pictures with marks</h3>
        </div>

        <div id="pic-thumbs"></div>

        <div class="modal fade" id="pic-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Current result</h4>
                    </div>

                    <div class="modal-body" style="height: 650px; width: 100%; overflow: auto">
                        <canvas id="canvas"></canvas>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>
</body>
</html>
